fragment CampaignFrag on Campaign {
    id
    startDate
    deadline
    business {
      id
    }
    influencer {
      id
    }
    objective
    outstandingPayments
    jackpotTargetAmount
    simplePostDuration
    incrementalTargetAmount
    depositedBalance
    ongoing
}

query campaignQuery($id: String!) {
    campaigns: campaigns(where: {id: $id}) {
      ...Campaign
    }
}


