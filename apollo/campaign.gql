fragment CampaignFrag on Campaign {
    id
    campaignAddress
    startDate
    deadline
    business {
      id
    }
    influencer {
      id
    }
    objective
    outstandingPayments
    jackpotTargetAmount
    simplePostDuration
    incrementalTargetAmount
    depositedBalance
    ongoing
    jackpotObjectiveReached
}

query campaignQuery($id: String!) {
    campaigns(where: {id: $id}) {
      ...CampaignFrag
    }
}


